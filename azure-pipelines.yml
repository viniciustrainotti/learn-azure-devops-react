---
name: cicd-pipeline

trigger:
  branches:
    include:
      - master
      - develop

pool:
  vmImage: ubuntu-latest

stages:
  - stage: CI_Checks
    jobs:
      - job:
        displayName: Bootstrap
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '16.x'
            displayName: 'Install Node.js'
          - script: |
              npm ci
            displayName: 'npm ci'
          - script: |
              npm run build
            displayName: 'npm run build'